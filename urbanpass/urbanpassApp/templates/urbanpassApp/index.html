<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanPass</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <style>
        :root{
            --primary-yellow: #F2E85C;
            --secondary-yellow: #E7F294;
            --primary-mustard: #F2C777; 
            --gray-1:#F2F2F2;
            --gray-2:#595959;
            --black:#0D0D0D;
            --font: "Roboto", sans-serif;
            --heading-1-size: 2.5rem;
            --heading-2-size: 2rem; 
            --heading-3-size: 1.5rem;
            --heading-4-size: 1.125rem;
            --paragraph-size: 1rem;   
            --small-text-size: 0.875rem;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body{
            width:100%;
            overflow-x:hidden;
        }
        
        body, h1, h2, h3, h4, p, ul, ol, li {
            font-family: var(--font);
            margin: 0;
            padding: 0;
        }
        
        body{
            background-color: var(--primary-white);
            font-family: var(--font);
            font-size: var(--paragraph-size);
        }
        .navbar-container{
            position:  fixed;
            top: 0;
            left: 0;
            display: flex;
            transition: 0.7s;
            z-index: 3;
            padding: 0;
            background-color: var(--primary-yellow);
            color: var(--primary-yellow);
            text-decoration: none;
            transition: all 0.2s linear;
            height: 85px;
            width: auto;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            padding: 5px 5%;
        }
        
        .navbar-container:hover {
            background-color: var(--primary-yellow); 
        }
        
        header .logo{
            cursor: pointer;
        }
        
        header .logo img{
            height: 70px;
            width: auto;
            transition: all 0.3s;
        }
        
        header .logo img:hover{
            transform: scale(1.1);
        }
        
        header .navbar-list{
            list-style: none;
        }
        
        header .navbar-list li{
            display: inline-block;
            padding: 0 20px;    
        }
        
        header .navbar-list li:hover{
            transform: scale(1.1);
        }
        
        header .navbar-list a{
            font-size: 700;
            color: #0D0D0D;
            text-decoration: none;    
        }
        
        header .navbar-list li a:hover{
            color: var(--black);
        }
        
        #sign-up{
            padding: 15px 50px;
            color: var(--black);
            background-color: var(--secondary-yellow);
            border-radius: 50px;
        }
    </style>

</head>
<body>
    <header class="navbar-container">
        <div class="logo">
            <a href="/urban_home"><img src="https://github.com/AdrianoSCruzP/UrbanPassApp/assets/130580982/77d99528-281c-4e2d-8cba-ab3a5e9097fa" alt="company logo"></a>
        </div>
        <nav class="navbar-list">
            <ul>
                {% if request.COOKIES.sessionid %}
                <li><a href="../client_ticket">Mis Eventos</a></li>
                <li><a href="../event_list">Lista de Eventos</a></li>
                <li><a href="../logout">Logout</a></li>
                {% else %}
                <li><a href="../login" class="navbar-link">Login</a></li>
                <li><a href="../signup" class="navbar-link" id="sign-up">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    {% block content %}
    {% endblock content %}
</body>
</html>
