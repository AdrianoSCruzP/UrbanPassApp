{% extends "urbanpassApp/main.html" %}

{% block content %}

<p>Lista de Colaboradores</p>

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Email</td>
            <td>Telefono</td>
        </tr>
    </thead>
    <tbody>
        {% for collaborator in collaborator_list %}
            <tr>
                <td>{{collaborator.nombre}}</td>
                <td>{{collaborator.apellido}}</td>
                <td>{{collaborator.email}}</td>
                <td>{{collaborator.telefono}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock content %}
